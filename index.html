<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hactoberfest</title>
</head>
<body>
    <section class="landing-page">

        <div class="nav">
            <a href="https://www.srmkzilla.net/"><img src="https://www.srmkzilla.net/images/kzillalogo.png" alt="srmkzilla"></a>
            <a href="https://hacktoberfest.digitalocean.com/"><img src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hf-icon.6b4a329.svg" alt="logo-hf-icon"></a>
            
        </div>
        <div class="intro">
            <img src="https://hacktoberfest.digitalocean.com/_nuxt/img/sign-up-accent-left.07ab168.svg" alt="flowers">
            <h2>SRMKZILLA Celebrates</h2>
            <img src="https://hacktoberfest.digitalocean.com/_nuxt/img/sign-up-accent-right.2faed05.svg" alt="flowers">
        </div>
        <div class="main">
            <img src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-hacktoberfest-full.f42e3b1.svg" alt="logo-hacktoberfest-full">
            <p>Welcoming you all to Hacktoberfest'21- the month long celebration of open source software! Embark your journey into the open source universe with SRMKZILLA by contributing to our repositories.</p>
        </div>
        
        <div class="sponser-section">
            <div>
                <h3 id="presentedBy">Presented By</h3>
            </div>
            <div class="sponsers">
                <a href="https://www.digitalocean.com/">
                    <img id="digitalocean" src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-digitalocean-gr.f6faef2.svg" alt="Digital Ocean Sponser">
                 </a>
                <a href="https://hacktoberfest.appwrite.io/">
                    <img id="appwrite" src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-appwrite-gr.1161116.svg" alt="appWrite Sponser"></a>
                <a href="https://devmesh.intel.com">
                    <img id="intel" src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-intel-gr.a510816.svg" alt="intel">
                </a>
                <a href="https://deepsource.io/hacktoberfest/">
                    <img id="deepsource" src="https://hacktoberfest.digitalocean.com/_nuxt/img/logo-deepsource-gr.37aa9bc.svg" alt="deepsource">
                </a>
            </div>
        </div>

        <div class="callToAction">
            <button class="register-btn">Register</button>
        </div>
    </section>
    <section class="info-page">
        
    </section>
    <section class="form">

    </section>
    <section class="footer-section">
        <footer>
            <div class="footer">
                <center><img  src="assets/img/flower.svg" style="margin-top: -38px;"></center>
                <div class="container-flex">
                    <div class="logo">
                        <img src="assets/img/logo.jpg" class="round-img">
                        <h2 class="footer-text">srmkzilla</h2>
                    </div>
                    <div class="left-area">
                        <h1 class="footer-text">LOGO</h1>
                        <ul class="footer-links">
                            <li>LINK1</li>
                            <li>LINK2</li>
                            <li>LINK3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </section>

<script src="script.js"></script>
</body>
</html>
